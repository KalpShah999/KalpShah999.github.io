<html>
    <head>
        <title>GSA Scavenger Hunt</title>
        <script>
            function checkAnswer() {
                event.preventDefault();
                let answer = "presents"; 

                input = document.getElementById("answer").value;

                if (input.trim().toLowerCase() === answer) {
                    alert("Correct.");
                    window.location = "./level4.html";
                } else {
                    alert("Incorrect.");
                }
            }
        </script>
    </head>
    <body style="background-color: rgb(2, 103, 205);">
        <h2 style="margin: 0; text-align: center; position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);">
            A sight from above to touchdown and smell around 
        </h2>
        <form onsubmit="checkAnswer()" style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <input type="text" id="answer" name="answer"><br><br>
        </form>
    </body>
</html
