<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body style="background-color: rgb(207, 228, 219);">
        <div class="container">
            <h1>Level 2</h1>
            <p>Lorem Ipsum</p>
            <input type="text" id="passwordInput" placeholder="Enter password">
            <br>
            <button onclick="checkPassword()">Submit</button>
        </div>

        <script>
            const correctPassword = "tamper"; // CHANGE THIS 

            function checkPassword() {
                event.preventDefault();
                const userInput = document.getElementById("passwordInput").value.replaceAll(" ", "").trim().toLowerCase();
                if (userInput === correctPassword) {
                    alert("Correct!");
                    window.location.href = "level9-LMR.html"; // CHANGE THIS
                } else {
                    alert("Incorrect password. Try again.");
                    document.getElementById("passwordInput").value = "";
                }
            }
        </script>
    </body>
